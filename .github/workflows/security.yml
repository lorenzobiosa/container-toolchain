# ------------------------------------------------------------------------------------
# Security Checks — CI Secret Scanning (Gitleaks) + SARIF Upload
# ------------------------------------------------------------------------------------
# Author: Lorenzo Biosa <lorenzo@biosa-labs.com> © Biosa Labs
# Runs Gitleaks in Docker and uploads SARIF to Code Scanning.
# ------------------------------------------------------------------------------------

name: Security Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * 0" # Sunday 00:00 CET
  workflow_dispatch:

permissions:
  contents: read # checkout
  security-events: write # SARIF upload

jobs:
  secret-scan:
    name: CI Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks via Docker (pinned v8.30.0)
        run: |
          set -euxo pipefail
          docker run --rm \
            -v "${PWD}:/repo" \
            ghcr.io/gitleaks/gitleaks:v8.30.0 \
            detect \
            --source="/repo" \
            --redact \
            --report-format sarif \
            --report-path "/repo/gitleaks.sarif"

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
          category: secret-scan
