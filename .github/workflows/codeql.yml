name: CodeQL Security Scanning

on:
  push:
    branches:
      - master
      - "release/*"
  pull_request:
    branches:
      - master
  schedule:
    - cron: "30 2 * * 0" # Weekly (Sunday 02:30 CET)
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: read
  security-events: write # SARIF upload

jobs:
  create-matrix:
    name: Detect repository languages
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.languages }}
    steps:
      - name: Build language matrix (Actions only)
        id: set-matrix
        run: |
          echo '["actions"]' > /tmp/lang.json
          echo "languages=$(cat /tmp/lang.json)" >> "$GITHUB_OUTPUT"

  analyze:
    name: CodeQL analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    needs: create-matrix
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(needs.create-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
