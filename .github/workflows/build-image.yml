name: Build & Release Toolchain Builder

on:
  workflow_dispatch:
  push:
    branches: ["master"]
    paths:
      - "docker/builder/Dockerfile"
      - "configs/prompt/**"
      - ".github/workflows/build-builder-image.yml"

jobs:
  build-push:
    name: Build & Push (UBI8/UBI9/UBI10) + Cache, SBOM, Cosign
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write       # push to GHCR
      id-token: write       # required for Cosign keyless OIDC
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ghcr.io/lorenzobiosa/toolchain-builder
      IMAGE_TITLE: UBI Container Toolchain Builder
      IMAGE_DESCRIPTION: Deterministic builder (amd64/arm64 toolchains) with parametric sysroots
      IMAGE_VENDOR: Biosa Labs
      IMAGE_LICENSES: MIT

    strategy:
      fail-fast: false
      matrix:
        include:
          - base: "registry.access.redhat.com/ubi8/ubi:latest"
            tag: "ubi8"
          - base: "registry.access.redhat.com/ubi9/ubi:latest"
            tag: "ubi9"
          - base: "registry.access.redhat.com/ubi10/ubi:latest"
            tag: "ubi10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Buildx (BuildKit)
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute build metadata
        id: meta
        run: |
          set -euo pipefail
          echo "revision=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"
          echo "version=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Validate prompt files present
        run: |
          set -euo pipefail
          test -f configs/prompt/00-welcome.sh || { echo "::error ::Missing configs/prompt/00-welcome.sh"; exit 1; }
          test -f configs/prompt/10-ps1.sh     || { echo "::error ::Missing configs/prompt/10-ps1.sh"; exit 1; }

      # Build & Push with Buildx (cache GHA, SBOM, provenance)
      - name: Build & Push (${{ matrix.tag }}) with cache/SBOM/provenance
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/builder/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          build-args: |
            BASE_IMAGE=${{ matrix.base }}
            IMAGE_TITLE=${{ env.IMAGE_TITLE }}
            IMAGE_DESCRIPTION=${{ env.IMAGE_DESCRIPTION }}
            IMAGE_VENDOR=${{ env.IMAGE_VENDOR }}
            IMAGE_LICENSES=${{ env.IMAGE_LICENSES }}
            VCS_REF=${{ steps.meta.outputs.revision }}
            BUILD_DATE=${{ steps.meta.outputs.created }}
            IMAGE_VERSION=${{ steps.meta.outputs.version }}
          # Buildx/BuildKit caching (GitHub Actions cache backend)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Supply chain attestations
          provenance: mode=max     # in-toto provenance pushed to registry (OCI attestations)
          sbom: true               # SBOM attestation pushed to registry (SPDX)

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.6.0

      # Cosign sign (keyless OIDC)
      - name: Cosign sign (keyless) ${{ matrix.tag }}
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          IMAGE="${{ env.IMAGE_NAME }}:${{ matrix.tag }}"
          DIGEST="${{ steps.build.outputs.digest }}"
          # Sign by digest (recommended)
          cosign sign --yes --keyless "${IMAGE}@${DIGEST}"

      - name: Cosign verify (keyless) ${{ matrix.tag }}
        run: |
          set -euo pipefail
          IMAGE="${{ env.IMAGE_NAME }}:${{ matrix.tag }}"
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign verify --keyless "${IMAGE}@${DIGEST}"

      # (Optional) Export SBOM file artifact in addition to registry attestation
      # Useful for audit pipelines or attaching to GitHub Release
      - name: Generate SBOM (SPDX JSON) with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:${{ matrix.tag }}
          format: spdx-json
          output: sbom-${{ matrix.tag }}.spdx.json
          upload-artifact: true
          # fail-on-error: true   # enable if you want failing builds on SBOM errors

      # (Optional) Cosign attest SBOM file as an in-toto attestation (redundant if buildx sbom:true is used)
      - name: Cosign attest SBOM (optional)
        if: ${{ always() }}
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          IMAGE="${{ env.IMAGE_NAME }}:${{ matrix.tag }}"
          DIGEST="${{ steps.build.outputs.digest }}"
          # Attach SBOM predicate (SPDX) as in-toto attestation
          cosign attest --predicate "sbom-${{ matrix.tag }}.spdx.json" --type spdx "${IMAGE}@${DIGEST}"
