# ------------------------------------------------------------------------------------
# Replicate GHCR Image to Docker Hub
# ------------------------------------------------------------------------------------
# Author: Lorenzo Biosa <lorenzo@biosa-labs.com> Â© Biosa Labs
# Replicates an image manifest by digest from GHCR to Docker Hub using Buildx imagetools.
# ------------------------------------------------------------------------------------

name: Replicate GHCR image to Docker Hub

on:
  workflow_call:
    inputs:
      ghcr_image:
        description: "GHCR image (e.g., ghcr.io/<owner>/<image>)"
        required: true
        type: string
      dockerhub_image:
        description: "Docker Hub image (e.g., docker.io/<user>/<image>)"
        required: true
        type: string
      dockerhub_username:
        description: "Docker Hub username to authenticate (pass explicitly)"
        required: true
        type: string
      tag:
        description: "Tag to replicate (e.g., el9/el10)"
        required: true
        type: string
      digest:
        description: "Content digest from the GHCR build (immutable reference)"
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        description: "Docker Hub access token"
        required: true

permissions:
  packages: read # read from GHCR
  contents: read # optional

jobs:
  replicate:
    name: Replicate GHCR image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR (read)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Replicate tag to Docker Hub via imagetools (by digest)
        shell: bash
        run: |
          set -euo pipefail
          SRC="${{ inputs.ghcr_image }}@${{ inputs.digest }}"
          docker buildx imagetools create \
            --tag "${{ inputs.dockerhub_image }}:${{ inputs.tag }}" \
            "${SRC}"
          docker buildx imagetools create \
            --tag "${{ inputs.dockerhub_image }}:latest" \
            "${SRC}"
