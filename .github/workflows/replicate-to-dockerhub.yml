name: Replicate GHCR image to Docker Hub

on:
  workflow_call:
    inputs:
      ghcr_image:
        description: "GHCR image (e.g., ghcr.io/<owner>/<image>)"
        required: true
        type: string
      dockerhub_image:
        description: "Docker Hub image (e.g., docker.io/<user>/<image>)"
        required: true
        type: string
      dockerhub_username:
        description: "Docker Hub username to authenticate (pass explicitly)"
        required: true
        type: string
      tag:
        description: "Tag to replicate (e.g., ubi9)"
        required: true
        type: string
      digest:
        description: "Content digest from the GHCR build (immutable reference)"
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        description: "Docker Hub access token"
        required: true

# Least-privilege permissions for the reusable workflow
permissions:
  packages: read # needed to read from GHCR with GITHUB_TOKEN
  contents: read # optional; safe default to read repo metadata if needed

jobs:
  replicate:
    name: Replicate GHCR image to Docker Hub
    runs-on: ubuntu-latest
    # Reinforce least-privilege at job level (optional but explicit)
    permissions:
      packages: read
      contents: read

    steps:
      # --- Login to Docker Hub using explicit username input and caller-provided secret
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Login to GHCR for read access via GITHUB_TOKEN (packages: read)
      - name: Login to GHCR (read)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Setup Buildx (needed for imagetools/manifest operations)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Replicate manifest by digest from GHCR to Docker Hub
      - name: Replicate tag to Docker Hub via imagetools (by digest)
        shell: bash
        run: |
          set -euo pipefail
          # Create a manifest on Docker Hub pointing to the GHCR digest
          docker buildx imagetools create \
            --tag "${{ inputs.dockerhub_image }}:${{ inputs.tag }}" \
            "${{ inputs.ghcr_image }}@${{ inputs.digest }}"

          # Ensure 'latest' points to the same digest
          docker buildx imagetools create \
            --tag "${{ inputs.dockerhub_image }}:latest" \
            "${{ inputs.ghcr_image }}@${{ inputs.digest }}"
